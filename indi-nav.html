<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Indicator navigation bar style number 2</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-clock"></i>
                            <span class="link-text">Time</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-heart"></i>
                            <span class="link-text">Love</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-close"></i>
                            <span class="link-text">Wrong</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-check"></i>
                            <span class="link-text">Right</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-arrow-up"></i>
                            <span class="link-text">High</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-heart-pulse"></i>
                            <span class="link-text">Live</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-moon"></i>
                            <span class="link-text">Tonight</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
